<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <nav>
        <div class="navbar ">

<!-- nav div 1 -->
        <div class="nav_logo border ">

            <div class="logo"></div>

        </div>

<!-- nav div 2 -->
        <div class="nav_address border ">
           
            <div class="add_icon">
                <i class="fa-solid fa-location-dot"></i>
            </div> 

            <div class="add-text">
            <p class="add-first">Deliver to</p>
             <p class="add-second">India</p>
            </div>

        </div>

<!-- nav div 3  -->
       <div class="nav_search">

        <select class="search-select">
            <option>All</option>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass" type="button" value="search"></i>
            </div>
        </select>

       </div>

<!-- nav div 4 -->
       <div class="nav-signin">

        <div class="nav-signin-text">
          <p class="signin-1"><span>Hello sign in</span> </p>
          <p class="signin-2">Accounts and Lists</p>
        </div>

        <div class="nav-signin-icon">
            <i class="fa-solid fa-caret-down"></i>
        </div>

       </div>
<!-- nav div 5 -->
       <div class="return-order">

        <p class="return-1"><span>Returns</span></p>
        <p class="order">& Orders</p>

       </div>
<!-- nav div 6 -->
       <div class="nav-cart">

        <div class="nav-cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
        </div>

       <div class="nav-cart-text">
        <p>Cart</p>
       </div>
       
        </div>
       
        </div>
    </nav>
</body>
</html>
